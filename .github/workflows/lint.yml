name: Code Cleanliness

on: [pull_request]

env:
  NODE_VERSION: 20

permissions:
  contents: read

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps: # list of steps
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2
        with:
          egress-policy: audit

      - name: Install NodeJS
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm install --workspaces

      - name: Code Linting
        run: |
          npm run lint
          npm run lint --workspaces --if-present

      - name: Check formatting
        run: npm run format:check

      - name: Check generated config types are up-to-date
        run: |
          npm run generate-config-types
          if ! git diff --exit-code src/config/generated/config.ts; then
            echo "Generated config types are out of date. Run 'npm run generate-config-types' locally and commit the changes."
            exit 1
          fi
